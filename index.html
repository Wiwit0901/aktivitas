<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="kotak_login">
		<p class="tulisan_login">APLIKASI KINERJA DIRI PESERTA DIDIK SMK WIKRAMA BOGOR</p>
		<div class="col-md-6">
            <img class="img img-responsive" src="img/corona.jfif" />
        </div>
        </div>
		<form>
			<fieldset>
				<form method = "post">
		<table align="">
			<tr>
				<td>
					Username
				</td>
				<td>
			    <input type="text" name="username" class="form_login" placeholder="Username atau email ..">
			</td>
		</tr>
 		<br>
			<tr>
				<td>
					Password
				</td>
				<td>
				<input type="password" name="password" class="form_login" placeholder="Password ..">
			</td>
		</tr>
		</table>
	</form>
 		<br>
			<input type="submit" class="tombol_login" value="LOGIN">
 
			</fieldset>

			
		</form>
	</div>
</body>
</html>
